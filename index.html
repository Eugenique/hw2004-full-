<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form action="https://fom.in.ua/echo">
<p>Autorization</p>  
        <label for="login">Email </label>
        <br>
        <br>
        <input type="email" id="login" placeholder="Email" name="email" required autofocus>
        <br>
        <br>
        <label for="pass">Password</label>
        <br>
        <br>
        <input type="password" id="pass" placeholder="Password" name="password" required>
        <br>
        <br>
        <input type="submit">
        <label for="Save_data">Remember Me</label>
        <input type="checkbox" id="Save_data" >
        <br>
        <p>Login With:</p>
        <a href="https://www.facebook.com/" target="blank"><img src="img/logo.jpg" alt="Logo Facebook" title="Logo Facebook"> </a>
        <a href="https://www.instagram.com/" target="blank"><img src="img/logo_inst.jpg" alt="Logo Instagram" title="Logo Instagram"> </a>
        <a href="https://twitter.com/" target="blank"><img src="img/logo_twitter.jpg" alt="Logo Twitter" title="Logo Twitter"> </a>
        <br>
        <br>
        <br>
       <p>If you don't have an account, follow the    <a href="Pages/registration.html" target="blank">link</a> to register.   </p> 
      
        
    </form>

</body>
</html>
