<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <p>Welcome to registration page.</p>
    <form action="https://fom.in.ua/echo">

        <label for="login">Email </label>
        <br>
        <br>
        <input type="email" id="login" placeholder="Email" name="email" required autofocus>
        <br>
        <br>
        <label for="pass">Password</label>
        <br>
        <br>
        <input type="password" id="pass" placeholder="Password" required name="pass">
        <br>
        <br>
        <label for="pass2">Confirm Password</label>
        <br>
        <br>
        <input type="password" id="pass2" placeholder="Confirm Password" name="Confirm Password">
        <br>
        <br> 
        <input type="radio"  name="sex" checked>Male
        <input type="radio"  name="sex">Female
        <br>
        <br>
        <p>Birth Date</p>
        <input type="date" name="Birth Date" id="Date">
        <br>
        <br>
        <label for="Avatar">Avatar</label>
        <br>
        <br>
        <input type="file" name="Upload File" id="Avatar">
        <br>
        <br>
        <input type="range" min="1" max="220" value="1" name="weight"> Age
        <br>
        <br>
        <label for="Phone">Enter Phone number</label>
        <br>
        <input type="tel" name="Phone number" required id="Phone">
        <br>
        <p>Сhoose a Сountry</p>
        <select name="Country" id="country" >
            <option value="Ukraine">Ukraine</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Germany">Germany</option>
            <option value="Norway">Norway</option>
        </select>
        <br>
        <br>
        <input type="checkbox" id="rules" name="rules">
        <label for="rules">Accept Rules</label>
        <br>
        <br>
        <input type="checkbox" id="sub" name="subscribe to newsletter">
        <label for="sub">Subscribe to Newsletter</label>
        <br>
        <br>
        <label for="About">About</label>
        <br>
        <textarea name="About" id="About" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
        <br>
        <a href="../index.html">&lArr; Back </a>
        <br>
        <a href="search.html" target="blank">Go to search &#128270;</a>


    </form>





</body>

</html>
